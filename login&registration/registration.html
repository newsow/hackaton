<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>PhotoWave</title>
   
</head>
<body>
    
    <section>
        <div class="form-box2">
            <div class="form-value">
                <form action="">
                    <h2>Create an account</h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="nickname" required>
                        <label for="">nickname</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="login" required>
                        <label for="">login</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    
                    <button onclick="window.location.href = '1';">Create <ion-icon name="add-circle-outline"></ion-icon></button>
                    <div class="register">
                        <p>Already have an account?</p>                     
                    </div>
                </form>

                <button class="registration" onclick="window.location.href = 'login.html';">Login</button>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
